<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
</head>
<body>
  <header class="header">
    <div class="container" id="title">
      <h1 class="p-2 text-center" id="header">Weather Dashboard</h1>
      <h5 class="text-center" id="datetime"></h5>
    </div>
  </header>
  <div>
    <p id="description">
      Enter a city below, and click "Search" to view the 5 day forecast!
    </p>
  </div>
  <div class="" id="currentWeather">
    <div id="cityDisplay" class="card hidden">
      <div class="card-body">
        <img id="weatherIcon" />
          <div class="mx-auto" id="weatherTitle">
            <p>
            <span id="cityName"></span><br>
            <span id="currentTemp"></span><br>
            <span id="date"></span>
            </p>
          </div>
          <ul>
            <li>Humidity: <span id="humidity"></span></li>
            <li>Wind: <span id="wind"></span></li>
            <li>UV: <span id="uv"></span></li>
          </ul>
      </div>
    </div>
  </div>
  <div class="" id="search">
    <div class="input-group p-2 pt-4">
      <input type="text" class="form-control" placeholder="Enter City" id="userSearch">
        <div class="input-group-append">
          <button class="btn btn-secondary" type="button" id="searchBtn">
             <i class="fa fa-search">Search</i>
          </button>
        </div>
    </div>
    <p id="clearHistory" onclick="clearData()">Clear Search History</p>
    <div>
    <ol id="searchHistory"></ol>
    </div>
    <div class="container-fluid" id="forecastDiv">
        <div class="row" id="forecastHeader">
            
        </div>
        <div id="forecast" class="row">
            
        </div>
    </div>


    <!-- Moment.js Js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Local JS -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
